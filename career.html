    <!-- AGENT REGISTRATION FORM -->
    <!-- CAREER FORM -->
    <div class="jobs-all">

        <form class="jobs-form">
    
            <div class="jobs-title">
                <h2 class="jobs-text">Application Form</h2>
            </div>
            
            <label>
                <input required="" placeholder="First Name" type="text" class="input" required>
            </label>
    
            <label>
                <input required="" placeholder="Last Name" type="text" class="input" required>
            </label>
             
                
            <label>
                <input required="" placeholder="Email" type="email" class="input" required>
            </label> 
            
            <label>
                <input required="" type="tel" placeholder="Phone Number" class="input" required>
            </label>
            <label>
                <textarea required="" rows="3" placeholder="Cover Letter" class="input01"></textarea>
            </label>
        
            <label for="resume">Upload Resume/CV</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

        
        
            <button class="jobs-btn" href="#">
                <span class="text">submit</span>
            </button>
        </form>
    </div>
